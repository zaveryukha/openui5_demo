	<script
		id="sap-ui-bootstrap"
		src="../../../resources/sap_library/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"
		data-sap-ui-resourceroots='{ "t2": "./" }'
		>
	</script>
	<script>
		// ------------------------------------------------------------------------
		// Attach an anonymous function to the SAPUI5 'init' event
		sap.ui.getCore().attachInit(function () {

			var oProductModel = new sap.ui.model.json.JSONModel();
			oProductModel.loadData("./model/Products.json");
			sap.ui.getCore().setModel(oProductModel, "products");

			var oModel = new sap.ui.model.json.JSONModel({
				firstName: "Harry",
				lastName: "Hawk",
				enabled: true,
				address: {
					street: "Dietmar-Hopp-Allee 16",
					city: "Walldorf",
					zip: "69190",
					country: "Germany"
				},
				"salesToDate" : 12345.6789,
				"priceThreshold" : 20,
				"currencyCode" : "EUR"
			});

			// Assign the model object to the SAPUI5 core
			sap.ui.getCore().setModel(oModel);

			var oResourceBundle = new sap.ui.model.resource.ResourceModel({
				bundleName: "t2.i18n.i18n"
			});

			sap.ui.getCore().setModel(oResourceBundle, "i18n");

			// Create view
			var oView = new sap.ui.core.mvc.XMLView({ viewName : "t2.view.App" });

			// Register the view with the message manager
			sap.ui.getCore().getMessageManager().registerObject(oView, true);

			// Insert the view into the DOM
			oView.placeAt("content");
		});
	</script>
</head>
<body class="sapUiBody" id="content">
</body>
